<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span jhiTranslate="bugzeeApp.comment.detail.title">Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span jhiTranslate="bugzeeApp.comment.date">Date</span></dt>
        <dd>
          <span>{{ comment.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="bugzeeApp.comment.text">Text</span></dt>
        <dd>
          <span>{{ comment.text }}</span>
        </dd>
        <dt><span jhiTranslate="bugzeeApp.comment.login">Login</span></dt>
        <dd>
          <span>{{ comment.login?.id }}</span>
        </dd>
        <dt><span jhiTranslate="bugzeeApp.comment.child">Child</span></dt>
        <dd>
          <div *ngIf="comment.child">
            <a [routerLink]="['/comment', comment.child?.id, 'view']">{{ comment.child?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
